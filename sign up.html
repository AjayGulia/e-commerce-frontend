<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sign up.css">
</head>
<body>
     <h1 class="text-center">SIGN UP</h1>
     <hr>
      <h2>Personal details</h2>
     <form id="sign">
        <div class="form-group col-xl-6 form-row">
    	   <div class="col-xl-12 col-md-6">
                  <label>First Name</label>
                  <input type="text" name="name" class="form-control "  value="enter text here"><br><br>
            </div>
            <div class="col-xl-12 col-md-6">
                   <label>Last Name</label>
                   <input type="text" name="name"  class="form-control" value="enter text here"><br><br>
            </div>
            <div class="col-xl-12 col-md-6"> 
                   <label>contact number</label>
                  <input type="text" name="contact_num"  class="form-control" value="enter text here"><br><br>
            </div>
            <div class="col-xl-12 col-md-6">
                    <label>E-Mail-Address</label>
                    <input type="email" name="email" class="form-control" value="example@noreply.com"><br><br>
            </div>
            <div class="col-xl-12 col-md-6">
                     <label>Address</label>
                     <input type="text" name="address"  class="form-control" value="enter text here"><br><br>
            </div>
            <div class="col-xl-12 col-md-6"> 
                      <label>City</label>
                      <select class="form-control" >
                     	<option>Delhi</option>
    	                <option selected>Mumbai</option>
    	                <option>Chennai</option>
    	                <option>Kolkata</option>
                     	<option>Others</option>
                     </select><br><br>
            </div>
            <div class="col-xl-12 col-md-6">
    
                 <label class="form-check-label"><b>Gender</b></label>
                 <br>
                 <span><input type="radio"  class="form-control" name="gender" style="display: inline-block; width: 100px; height: 15px;"></span><span>male</span>
                 <span><input type="radio"  class="form-control" name="gender" style="display: inline-block; width: 100px; height: 15px;"></span><span>female</span><br><br>
            </div>   
    </div>
    <div class="container">
    <div class="col-xl-6"  id="button">
          <button class="btn-primary text-center">Submit</button>
    </div>
  </div>
     </form>
    <br><br>
</body>
</html>
